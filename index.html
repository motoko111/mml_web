<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>bit_mml_editor</title>
  <link rel="icon" href="assets/icon/favicon.ico" />
  <link rel="stylesheet" href="css/main.css">
  <script src="lib/Tone.js"></script>
  <script src="lib/dat.gui.min.js"></script>
  <script src="lib/p5.min.js"></script>
  <!--<script src="lib/p5.sound.min.js"></script>-->
  <script src="lib/ace/src/ace.js"></script>
  <script src="js/mml-emitter.js"></script>
  <script src="js/common.js"></script>
  <script src="js/note_analysis.js"></script>
  <script src="js/sound.js"></script>
  <script src="js/import_file.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/midi_keyboard.js"></script>
  <script src="js/scroll.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div class="editor-back">
    <article>
      <main></main>
      <script src="js/sketch.js"></script>
  </article>
  <div>
    <div class="tool-bar">
      <button class= "button" id="button" onclick="newFile();"><img src="assets/icon/new.png"/><span class="button-label">new</span></button>
      <!--
      <select class= "dropdown" id="sample">
      </select>
      -->
      <!--<button class= "button" id="button" onclick="newFile();">new</button>-->
      <!--<button class= "button" id="save" onclick="saveLocalStorage();restart();">save (local storage)</button>-->
      <!--<button class= "button" id="delete" onclick="deleteLocalStorage();restart();">delete (local storage)</button>-->
      <button class= "button button-blue" id="button" onclick="saveLocalStorage();"><img src="assets/icon/save.png"/><span class="button-label">save (local storage)</span></button>
      <button class= "button button-red" id="button" onclick="exportFile();"><img src="assets/icon/delete.png"/><span class="button-label">delete (local storage)</span></button>
      <button class= "button" id="button" onclick="exportFile();"><img src="assets/icon/export.png"/><span class="button-label">export</span></button>
      <button class= "button" id="button" onclick="document.getElementById('fileInput').click();"><img src="assets/icon/folder.png"/><span class="button-label">import</span></button>
      <input type="file" id="fileInput" style="display: none;"/>
      <button class= "button button-play" id="button" onclick="start();"><img style="margin-right:0px;" src="assets/icon/play.png"/></button>
      <button class= "button button-stop" id="button" onclick="stop();"><img style="margin-right:0px;" src="assets/icon/stop.png"/></button>
      <!--<button class= "button" id="button" onclick="start();">start</button>-->
      <!--<button class= "button" id="button" onclick="stop();">stop</button>-->
      <span class="checkbox-root">
      <span class="button-label">0</span><input type="checkbox" id="track_enable_0" onclick="setVisibleTrack(0,this.checked);" checked />
      <span class="button-label">1</span><input type="checkbox" id="track_enable_1" onclick="setVisibleTrack(1,this.checked);" checked />
      <span class="button-label">2</span><input type="checkbox" id="track_enable_2" onclick="setVisibleTrack(2,this.checked);" checked />
      <span class="button-label">3</span><input type="checkbox" id="track_enable_3" onclick="setVisibleTrack(3,this.checked);" checked />
      <span class="button-label">4</span><input type="checkbox" id="track_enable_4" onclick="setVisibleTrack(4,this.checked);" checked />
      <span class="button-label">5</span><input type="checkbox" id="track_enable_5" onclick="setVisibleTrack(5,this.checked);" checked />
      <span class="button-label">6</span><input type="checkbox" id="track_enable_6" onclick="setVisibleTrack(6,this.checked);" checked />
      <span class="button-label">7</span><input type="checkbox" id="track_enable_7" onclick="setVisibleTrack(7,this.checked);" checked />
      <span class="button-label">8</span><input type="checkbox" id="track_enable_8" onclick="setVisibleTrack(8,this.checked);" checked />
      <span class="button-label">9</span><input type="checkbox" id="track_enable_9" onclick="setVisibleTrack(9,this.checked);" checked />
      </span>
      <button class= "button" id="button" onclick="setupMidiKeyboard();">
        <img src="assets/icon/keyboard.png"/><span class="button-label">connect midi</span>
      </button>
      <span class="checkbox-root"><input type="checkbox" id="midi_check" onclick="setInputMidi(this.checked);" /><span class="button-label">midi to text</span></span>
    </div>
      <div>
        <div id="editor" style="margin-top: 4px; float:left; width: 70%; height: 440px"></div>
        <div id="logEditor_0" style="margin-top: 4px; float:left; width: 30%; height: 40px"></div>
        <div id="logEditor_1" style="margin-top: 4px;float:left; width: 30%; height: 40px"></div>
        <div id="logEditor_2" style="margin-top: 4px;float:left; width: 30%; height: 40px"></div>
        <div id="logEditor_3" style="margin-top: 4px;float:left; width: 30%; height: 40px"></div>
        <div id="logEditor_4" style="margin-top: 4px;float:left; width: 30%; height: 40px"></div>
        <div id="logEditor_5" style="margin-top: 4px;float:left; width: 30%; height: 40px"></div>
        <div id="logEditor_6" style="margin-top: 4px;float:left; width: 30%; height: 40px"></div>
        <div id="logEditor_7" style="margin-top: 4px;float:left; width: 30%; height: 40px"></div>
        <div id="logEditor_8" style="margin-top: 4px;float:left; width: 30%; height: 40px"></div>
        <div id="logEditor_9" style="margin-top: 4px;float:left; width: 30%; height: 40px"></div>
      </div>
    </div>
  </div>
</body>
</html>
